
<!DOCTYPE html>
<html>

<head>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
	<div id="wrapper" class="center-h">
		<div class="form-container">
			<img class="login-logo" src="assets/img/pannal_logo_v1.png" /><br />
			<h1>FoodAssist</h1>
			<form action="listings.html" method="POST">
				<input type="text" name="username" id="username" placeholder="Username" required/>
				<input type="password" name="password" id="password" placeholder="Password" required/>
				<button type="submit" value="" class="wrapper-button">
					<svg width="300" height="50">
						<g class="path">
							<rect x="0" y="1" width="300" height="42" rx="6" ry="6" stroke="#FFFFFF" stroke-width="2" fill="transparent"/>
							<text x="120" y="28" font-family="Lato" font-size="18" fill="#FFFFFF" > Login </text>
						</g>
					</svg>
				</button>
			</form>
		</div>
	</div>

</body>
</html>
